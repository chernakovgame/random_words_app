
<!DOCTYPE html>

<head>

  <title>Рандомные слова и треки</title>
</head>
<body>

  <script>

      document.body.innerHTML = '<h2>Слова загружены!</h2>';
    }
    loadWords();
  </script>
  <audio controls src="audio/pozitive.mp3"></audio>
